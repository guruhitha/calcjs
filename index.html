<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">

    <title>JS Cal</title>
</head>

<body>
    <div class="calculator">
        <input type="text" id="display" value="0" readonly>
        <div class="keys">
            <button class="button-digit" value="7">7</button>
            <button class="button-digit" value="8">8</button>
            <button class="button-digit" value="9">9</button>
            <button class="button-operate" value="/">/</button>
            <button class="button-digit" value="4">4</button>
            <button class="button-digit" value="5">5</button>
            <button class="button-digit" value="6">6</button>
            <button class="button-operate" value="*">*</button>
            <button class="button-digit" value="1">1</button>
            <button class="button-digit" value="2">2</button>
            <button class="button-digit" value="3">3</button>
            <button class="button-operate" value="-">-</button>
            <button class="button-digit" id="decimals" value=".">.</button>
            <button class="button-digit" value="0">0</button>
            <button class="button-operate" value="+">+</button>
            <button class="operate-btn" id="clear">C</button>
            <button class="operate-btn" id="equals">=</button>
            <button class="operate-btn" id="backspace">DEL</button>

        </div>
    </div>


    <script src="script.js"></script>
</body>

</html>
