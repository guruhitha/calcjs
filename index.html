<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    
    <title>JS Cal</title>
</head>

<body>
    <div class="calculator">
        <input type="text" id="display" value="0" readonly>
        <div class="keys">
            <button class="button-digit">7</button>
            <button class="button-digit">8</button>
            <button class="button-digit">9</button>
            <button onclick="appendDisplay('/')" class="button-operate">/</button>
            <button class="button-digit">4</button>
            <button class="button-digit">5</button>
            <button class="button-digit">6</button>
            <button onclick="appendDisplay('*')" class="button-operate">*</button>
            <button class="button-digit">1</button>
            <button class="button-digit">2</button>
            <button class="button-digit">3</button>
            <button onclick="appendDisplay('-')" class="button-operate">-</button>
            <button onclick="appendDisplay('.')" class="">.</button>
            <button onclick="clearDisplay()" class="operate-btn" id="clear">C</button>
            <button onclick="calcutor()" class="operate-btn" id="equals">=</button>
            <button onclick="appendDisplay('+')" class="button-operate">+</button>
        </div>
    </div>


<script src="script.js"></script>
</body>

</html>
